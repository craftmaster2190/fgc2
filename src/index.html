  <meta content="Fantasy General Conference" name="twitter:title">
  <meta
    content="Guess who will be speaking and what color tie they will be wearing, etc."
    name="twitter:description"

    content="https://fantasygc.org/assets/preview.png?v=1"

  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
    rel="stylesheet"
  >
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  >
  <style>
  .loading-block-container {
    width: 100%;
    height: 100%;
    display: flex;
    place-content: center center;
    place-items: center center;
  }

  .loading-block {
    border: 12px solid #f3f3f3; /* Light grey */
    border-top: 12px solid black; /* Blue */
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  </style>
</head>
<body class="mat-typography">
  <app-root>
    <div class="loading-block-container">
      <div class="loading-block"></div>
    </div>
  </app-root>
</body>
