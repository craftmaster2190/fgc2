<!--Carsons Light List-->
<div class="listbox-area">
  <div style="margin: 0 auto;">
    <input type="text" id="myInput" #hymnInput [(ngModel)]="filterString" placeholder="Search for Hymn">
    <ul id="listOfHymns">
      <li id="listOfHymnsItem" *ngFor="let hymn of getFilteredHymns()">
        <mat-checkbox [checked]="false">
          <span class="hymn">{{hymn}}</span>
        </mat-checkbox>
      </li>
    </ul>
  </div>
</div>
